<html>
<head>
<title>Assignment 1</title>
<script lang="javascript" type="text/javascript">
function selType(val)
{
	if(val=="calculate")
	{
		table1.style.display="block";
		table2.style.display="none";
	}
	else if(val=="area")
	{
		table1.style.display="none";
		table2.style.display="block";
	}
}
</script>
</head>
<form action="Assignment_1.php" method="post">
<body>

<input type="radio" name="cal1" onclick="selType('calculate')"/>calculation
<input type="radio" name="cal1" onclick="selType('area')"/>square area

<table id="table1" style="display:block">

</tr>
<tr>

</td>
</tr>
<tr>

</tr>
</table>

</html>
